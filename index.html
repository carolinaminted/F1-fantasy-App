<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Fantasy League Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-red': '#DA291C',
              'carbon-black': '#0A0A0A',
              'ghost-white': '#F5F5F5',
              'pure-white': '#FFFFFF',
              'accent-gray': '#2C2C2C',
              'highlight-silver': '#C0C0C0',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Exo 2', sans-serif;
      }
      @keyframes pulse-red {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.7;
        }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s infinite;
      }
      .option-card { line-height: 1.2; }
      .option-label { text-wrap: balance; }
    </style>
    <!-- Add Babel Standalone for in-browser JSX/TSX transpilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
  <body class="bg-carbon-black text-ghost-white">
    <div id="root"></div>
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="/index.tsx"></script>
  </body>
</html>
