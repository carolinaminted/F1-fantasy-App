
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>F1 Fantasy League Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-red': '#DA291C',
              'carbon-black': '#0A0A0A',
              'ghost-white': '#F5F5F5',
              'pure-white': '#FFFFFF',
              'accent-gray': '#2C2C2C',
              'highlight-silver': '#C0C0C0',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'drive-in': 'driveIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'peek-up': 'peekUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              // Delay increased to 1.6s to start strictly after drive-in (1.5s) finishes
              'flag-left': 'flagLeft 0.6s ease-out 1.6s forwards',
              'flag-right': 'flagRight 0.6s ease-out 1.6s forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              driveIn: {
                '0%': { opacity: '0', transform: 'translateY(100vh) scale(0.6)' },
                '70%': { opacity: '1', transform: 'translateY(-60px) scale(1.05)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              peekUp: {
                '0%': { opacity: '0', transform: 'translateY(100px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              flagLeft: {
                '0%': { opacity: '0', transform: 'translateX(0) translateY(0) rotate(0deg) scale(0.5)' },
                '100%': { opacity: '0.1', transform: 'translateX(-80px) translateY(-20px) rotate(-30deg) scale(1.8)' },
              },
              flagRight: {
                '0%': { opacity: '0', transform: 'translateX(0) translateY(0) rotate(0deg) scale(0.5)' },
                '100%': { opacity: '0.1', transform: 'translateX(80px) translateY(-20px) rotate(30deg) scale(1.8)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Exo 2', sans-serif;
        /* Prevent elastic scrolling/bouncing on iOS for a native app feel */
        overscroll-behavior-y: none;
      }
      @keyframes pulse-red {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.5);
          opacity: 0.7;
        }
      }
      .animate-pulse-red {
        animation: pulse-red 1.5s infinite;
      }
      .animate-pulse-red-limited {
        animation: pulse-red 1.5s 3;
      }
      .option-card { line-height: 1.2; }
      .option-label { text-wrap: balance; }
      
      /* Safe Area Utilities for Mobile */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Hide scrollbar for cleaner UI in specific containers */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Carbon Fiber Pattern Class */
      .bg-carbon-fiber {
        background-color: #0c0c0c;
        background-image: 
          linear-gradient(45deg, #151515 25%, transparent 25%, transparent 75%, #151515 75%, #151515),
          linear-gradient(45deg, #151515 25%, transparent 25%, transparent 75%, #151515 75%, #151515);
        background-size: 8px 8px;
        background-position: 0 0, 4px 4px;
      }

      /* Traditional Checkered Flag Pattern Class */
      .bg-checkered-flag {
        background-color: #e0e0e0; /* Off-white/Light Grey base */
        background-image:
          linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505),
          linear-gradient(45deg, #050505 25%, transparent 25%, transparent 75%, #050505 75%, #050505);
        background-position: 0 0, 40px 40px; /* Offset to align checks */
        background-size: 80px 80px; /* Much larger checks */
      }
    </style>
    <!-- Use a specific stable version of Babel Standalone to reduce variable warnings -->
    <script src="https://unpkg.com/@babel/standalone@7.23.8/babel.min.js" crossorigin="anonymous"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js",
    "firebase/functions": "https://www.gstatic.com/firebasejs/9.22.0/firebase-functions.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/",
    "@firebase/app": "https://aistudiocdn.com/@firebase/app@^0.14.5",
    "@firebase/auth": "https://aistudiocdn.com/@firebase/auth@^1.11.1",
    "@firebase/firestore": "https://aistudiocdn.com/@firebase/firestore@^4.9.2",
    "@firebase/functions": "https://aistudiocdn.com/@firebase/functions@^0.11.0",
    "@firebase/analytics": "https://aistudiocdn.com/@firebase/analytics@^0.10.19",
    "canvas-confetti": "https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/+esm"
  }
}
</script>
</head>

    <div id="root"></div>

</html>
